{% extends "base.html" %}
{% block content %}
      
      <div 
          class="
            recommendation
            d-flex 
            justify-content-between 
            align-items-center 
            p-1
            m-1
            "
      >
        <h1 class="recommendation-title">
          FIGHT FOR US AND GET 90% OFF
        </h1>
        <img src="media/Recommendation-img.png" alt="">
      </div>
  
      {% for item in item_list %}
        <div class="item-big">
          <div class="item-big-images">
              <a href="{% url 'shop:item-detail' item.id %}">
                <img class="item-big-image" src="{{ item.image.url }}" alt="{{ item.name }}">
              </a>
          </div>
          <div class="item-big-text">
            <h1>{{ item.name }}</h1>
            <p>{{ item.description }}</p>
          </div>

        </div>
      {% endfor %}
  
{% endblock %}
