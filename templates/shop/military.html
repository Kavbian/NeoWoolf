{% extends "base.html" %} 

{% block head %}
    {% load static %}
{% endblock %}

{% block content %}
<div class="join-us-container">
  <div class="join-us-banner">
    <img src="{% static 'img/join_us_banner.png' %}" alt="Join Us Banner" />
    <a href="#form-section" class="banner-button">Join us</a>
  </div>

  <div class="slogan">
    <div id="slogan1-container">
      <img
        src="{% static 'img/slogan1.png' %}"
        alt="Placeholder Image"
        class="slogan-img"
        id="slogan1"
      />
    </div>
    
    <h2 class="slogan-text">Wake the f*ck up, Wolf.</h2>
    <h2 class="slogan-text">We have vampires to burn.</h2>

    <div id="slogan2-container">
      <img
        src="{% static 'img/slogan2.png' %}"
        alt="Placeholder Image"
        class="slogan-img"
        id="slogan2"
      />
    </div>
  </div>
<div id="form-section" class="form-container">
        <h1>Recruitment questionnaire</h1>
        <form action="#" method="post">
            <div class="block">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="clan">Clan</label>
                <input type="text" id="clan" name="clan" placeholder="Clan">
            </div>
            <div class="form-group">
                <label for="animal-form">Animal form</label>
                <input type="text" id="animal-form" name="animal-form" placeholder="Animal form">
            </div>
        </div>
        <div class="block">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Nickname">
            </div>
            <div class="form-group">
                <p>Do you have combat experience?</p>
                <label>
                    <input type="radio" name="combat" value="yes"> Hell yeah
                </label>
                <label>
                    <input type="radio" name="combat" value="no"> No
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="engram"> I agree that my data will be used for engram after my death. I promise not to use other people's bodies to show my claims to the company.
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agreement"> I am filling out this form in full health and in my right mind. I voluntarily agree to join the army of NeoWolf.
                </label>
            </div>
            <button type="submit" class="join-btn">JOIN NOW</button>
        </div>
        </form>
    </div>
</div>
    <script>
  document.querySelector('.join-btn').addEventListener('click', function (event) {
      event.preventDefault();
      alert('Форма надіслана, очікуйте агентів NeoWoolf найближчим часом.');
  });
</script>
{% endblock %}
