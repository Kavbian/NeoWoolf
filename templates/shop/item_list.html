{% extends "base.html" %}
{% load static %}
{% block content %}
      
    <div
        class="
          recommendation
          d-flex
          justify-content-between
          align-items-center
          p-3
          m-1
          "
    >
      <div class="recommendation-label d-flex flex-column">
        <h1 class="recommendation-title">
          FIGHT FOR US AND GET 90% OFF
        </h1>
        <a href="{% url 'shop:military' %}" class="btn btn-recommendation">
          JOIN NOW
        </a>
      </div>
      <img src="{% static 'img/Recommendation-img.png' %}" alt="Recommendation Image" class="recommendation-image">
    </div>

    <div class="item-list d-flex flex-column flex-lg-row flex-wrap w-100 my-5">
      {% for item in item_list %}
        <div class="item-list-item d-flex">
          <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-list-item-img">
          <div class="item-list-item-info d-flex flex-column">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <a href="{% url 'shop:item-detail' item.id %}" class="btn">
              BUY | {{ item.price }}
            </a>
          </div>
        </div>
      {% endfor %}
    </div>

  
{% endblock %}
