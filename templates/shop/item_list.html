{% extends "base.html" %}
{% block content %}
  <h1 class="page-big-title">All items:</h1>

  <div class="item-list-wrapper">
    {% for item in item_list %}
      <div class="rec-block">
        <div class="background-img">
          <a class="item-image" href="{% url 'shop:item-detail' item.id %}">
            <img class="item-image" src="{{ item.image.url }}" alt="{{ item.name }}">
          </a>
        </div>

        <div class="item-name">
          <p>{{ item.name }}</p>
          <p>{{ item.price }} â‚¬$</p>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
